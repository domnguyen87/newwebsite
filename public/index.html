<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="./Assets/CSS/style.css" type="text/css" />

  <!---------------------------Fonts used in this App------------------------------------------------------>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-----------------------------JS text.js extension ---------------------------------------------->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
    integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
    crossorigin="anonymous"></script>

  <!-----------------------------Font-awseome ---------------------------------------------->

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <!------------------------------WebSite Title ------------------------------------------>
  <title>Dom Nguyen</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-------------------------- JS text.js extension script ----------------------->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/588df444-44c0-4104-a400-3217cba35bd2/webchat/v2.1/config.js"></script>
  <script>
    var typing = new Typed(".home__title", {
      strings: [
        "I'm Simone Olivia",
        "I'm a Freelancer.",
        "I'm a Photographer.",
        "I'm a Designer.",
      ],
      typeSpeed: 150,
      backSpeed: 80,
      loop: true,
    });

    window.botpressWebChat.init({
      host: "https://cdn.botpress.cloud/webchat/v2.1/shareable.html",
      botId: process.env.REACT_APP_BOT_ID,
      botName: "Your Bot",
      showPoweredBy: false,
      extraStylesheet: "/path-to-your-custom-styles.css" // Optional for custom styling
    });
  </script>
</body>

</html>
